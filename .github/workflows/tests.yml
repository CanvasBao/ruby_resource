name: Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0

      - name: Copy .env file
        run: |
          cp .env.example .env

      - name: Run composer
        run: |
          composer install --no-interaction
